{% load static %}
{% load fixorder_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    {% comment %} bootstrap {% endcomment %}
   <link href="{% static 'css/select2.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <style>
        /* Скрываем содержимое страницы до полной загрузки */
        #content {
            display: none;
        }
    </style>
</head>
<body>
<div id="preloader1">
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div id="preloader" class="spinner-border text-info" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
</div>
<div id="content">
    <header class="header sticky-top d-flex align-items-center">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-12">
                {% include 'fixorder/navbar.html'%}
                </div>
            </div>

        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </div>


    <footer id="footer">
    </footer>
    </div>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/select2.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

<!--    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script> -->
<script>
    // In your Javascript (external .js resource or <script> tag)
$(document).ready(function() {
   // $('#client-select').select2();
   $('.js-example-basic-single').select2();
});

        // Скрываем прелоадер и отображаем содержимое после загрузки страницы
window.addEventListener('load', function() {
    document.getElementById('preloader1').style.display = 'none';
    document.getElementById('content').style.display = 'block';
});
</script>


</body>
</html>
